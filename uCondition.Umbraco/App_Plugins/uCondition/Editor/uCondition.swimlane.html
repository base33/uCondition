<div ng-controller="uCondition.PredicateGroup as vm">
    <div class="row logicalRow description" ucondition-contenteditable contenteditable ng-model="model.Description" placeholder="Enter description">
    </div>
    <div class="row logicalRow swimlane">
        <div class="toolbar" ng-show="enableSwimlaneDelete">
            <i ng-click="vm.RemoveSwimlane(container, model)" class="icon-trash"></i>
        </div>

        <div ucondition-vertilize-container>
            <div ui-sortable ng-model="model.Conditions" style="display:inline-block;">
                <div class="predicateGroups" ng-repeat="condition in model.Conditions">
                    <ucondition-condition ucondition-vertilize model="condition" container="model" is-last="$last"></ucondition-condition>
                </div>

                <div ucondition-vertilize style="display:inline-block;">
                    <div class="condition add">
                        <div ng-click="vm.AddPredicate(model.Conditions)">
                            <i class="icon-add"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
